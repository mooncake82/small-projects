<!DOCTYPE html>
<html>
<head>
  <title>jQuery Time</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <h1>jQuery Countdown</h1>
  </header>
    <main>
      <audio src="sounds/seconds.mp3" id="seconds"></audio>
      <div class="rowOne">
        <div class="console">
          <button id="start">Start Count</button>
          <button id="stop">Stop Count</button>
          <button id="reset">Reset Count</button>
        </div>
      </div>

      <div class="rowTwo">
        <div id="txt">
          <p id="display">10</p>
          <p>Seconds</p>
        </div>
      </div>
  </div>
  <footer>
      <p>Made with &hearts; by Valerio</p>
    </footer>

</body>
</html>
