<form #f="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="title">title</label>
        <input type="text" id="title" name="title" [(ngModel)]="newBookmark.title" class="form-control">
    </div>

    <div class="form-group">
        <label for="link">link</label>
        <input type="text" name="link" id="link" [(ngModel)]="newBookmark.link" class="form-control">
    </div>

    <input type="submit" value="Add"/>

    <p>
        {{ newBookmark | json }}
    </p>
</form>
