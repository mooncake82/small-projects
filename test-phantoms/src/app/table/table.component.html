<table class="table">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Link</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of currentDataToDisplay">
            <td scope="row">{{ item.title }}</td>
            <td>{{ item.link }}</td>
            <td><button class="btn btn-primary" (click)="editBook(item)">edit</button></td>
        </tr>
    </tbody>
    <tfoot>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><span *ngIf="page > 1" class="page-link" (click)="changePage(page -1)">Previous</span></li>
              <li class="page-item"><span *ngIf="page < maxPage" class="page-link" (click)="changePage(page +1)">Next</span></li>
            </ul>
          </nav>
    </tfoot>
</table>
