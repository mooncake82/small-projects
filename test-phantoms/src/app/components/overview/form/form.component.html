<form (ngSubmit)="submit()">
    <div class="form-group">
        <label for="title">title</label>
        <input type="text" name="title" id="title" 
        required minlength="3" #title="ngModel" 
        class="form-control" [(ngModel)]="bookmark.title">
        <!-- validations error -->
        <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
            <div *ngIf="title.errors.required">Title is required</div>
            <div *ngIf="title.errors.minlength">Title min {{ title.errors.minlength.requiredLength }} characters</div>
          </div>
    </div>
    
    <div class="form-group">
        <label for="link">link</label>
        <input type="text" name="link" id="link" 
        required minlength="8" #link="ngModel"
        class="form-control" [(ngModel)]="bookmark.link">
        <!-- validations error -->
        <div class="alert alert-danger" *ngIf="link.touched && !link.valid">
            <div *ngIf="link.errors.required">link is required</div>
            <div *ngIf="link.errors.minlength">link min {{ link.errors.minlength.requiredLength }} characters</div>
          </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isValidUrl">Submit</button>

</form>
