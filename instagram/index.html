<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main>

      <div class="left">
        <img src="images/phones.png" alt="phones">
      </div>

      <div class="right">

        <div class="cage">
          <h1><img src="images/logo.png" alt="logo"></h1>
          <h2>Sign up to see photos and videos from your friends.</h2>

          <button class="pushme">Log in with Facebook</button>


          <div id="or">Or</div>

          <form>
            <div>
              <input type="email" name="email" placeholder="Email">
            </div>

            <div>
              <input type="fullname" name="fullname" placeholder="Full Name">
            </div>

            <div>
              <input type="username" name="username" placeholder="Userame">
            </div>

            <div>
              <input type="password" name="password" placeholder="Password">
            </div>

            <div>
              <button class="pushme">Sign Up</button>
            </div>

          </form>

          <div id="privacy">
          <p>By signing up, you agree to our <span>Terms</span> &amp; <span>Privacy Policy</span>.</p>
          </div>
        </div>

        <div class="cage" id="login">
          <p>Have an account? <a href="#">Log in</a></p>
        </div>

        <div class="app">
          <p>Get the app.</p>
          <img src="images/app-store.png" alt="app">
          <img src="images/google-play.png" alt="play">
        </div>

      </div>

    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Directory</a></li>
          <li><a href="#">Language</a></li>
          <li>2017 Instagram</li>
        </ul>
      </nav>
    </footer>


    </body>
</html>
