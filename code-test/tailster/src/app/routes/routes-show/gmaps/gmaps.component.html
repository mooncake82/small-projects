<agm-map 
    [zoom]="zoom" 
    [zoomControl]="true"
    [scrollwheel]="false"
    [latitude]="lat" 
    [longitude]="lng"
    [disableDefaultUI]="false">

    <agm-marker 
        *ngFor="let marker of markers; index as i"
        [latitude]="marker.lat" 
        [longitude]="marker.lng">
    </agm-marker>

</agm-map>
