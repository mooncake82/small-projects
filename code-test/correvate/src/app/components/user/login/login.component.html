<div class="row d-flex justify-content-center mt-5">
    <div class="col-md-12 col-xl-6">
        <h1 class="mb-4">Login</h1>
        <bootstrap-form [formGroup]='formGroup' (handleSubmit)="handleSubmit($event)" [btnLabel]="'Login'">
            <bootstrap-input 
            *ngFor="let item of inputs" 
            [formGroup]='formGroup' 
            [name]='item.name' 
            [type]='item.type' 
            [label]='item.label'>
        </bootstrap-input>
        </bootstrap-form>
    </div>
</div>
