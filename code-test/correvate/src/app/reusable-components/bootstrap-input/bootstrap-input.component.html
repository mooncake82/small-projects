<ng-container [formGroup]="formGroup">
    <label [for]="label">{{ label }}</label>
    <div class="input-group mb-4">
        <input [formControlName]="name" [name]="name" [type]="type" class="form-control">
        <div *ngIf="className" class="input-group-append">
            <button (click)="addItem()" class="btn btn-outline-secondary" type="button" id="button-addon2">Add Photo</button>
        </div>
    </div>

    <!-- Validation error messages -->
    <div *ngIf="input.touched && input.invalid" class="alert alert-danger">
        <div *ngIf="input.errors.required">{{ label }} is required!</div>
        <div *ngIf="input.errors.minlength">Minlength is {{ input.errors.minlength.requiredLength }}!</div>
    </div>
</ng-container>
