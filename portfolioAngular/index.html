<!DOCTYPE html>
<html ng-app="coddio">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title></title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <script src="dist/js/app.js" charset="utf-8"></script>
    <!-- <script src="js/app.js" charset="utf-8"></script> -->
  </head>
  <body ng-controller="MainCtrl as main" ng-class="main.pageName">

    <main ui-view>

      <div id="container">
        <div class="circleContainer">
        <!-- <div class="circleContainer" data-ng-init="main.onloadFun()"> -->
        <a id="wow"  ui-sref="home">
          <div class="circle" ng-mouseover="main.hoverIn($event)" ng-mouseleave="main.hoverOut($event)"  ng-class="{'active' : main.menuOpen}" id="black" ng-click="main.onClick()"></div>
        </a>

        <a ui-sref="about">
          <div class="circle" ng-mouseover="main.hoverIn($event)" ng-mouseleave="main.hoverOut($event)" ng-class="{'active' : main.menuOpen}" id="grey"></div>
        </a>

        <a ui-sref="contact">
          <div class="circle" ng-mouseover="main.hoverIn($event)" ng-mouseleave="main.hoverOut($event)" ng-class="{'active' : main.menuOpen}" id="silver"></div>
        </a>
      </div>

      <div class="spanContainer">
        <span id="span2" class="hidden">About Me</span>
        <span id="span1" class="hidden">Projects</span>
        <span id="span3" class="hidden">Contact Me</span>
      </div>
    </div>

      <audio src="src/sounds/click.wav" id="clickMe"></audio>
      <audio src="src/sounds/cursor.wav" id="cursor"></audio>
      <audio src="src/sounds/beat.mp3" id="beat"></audio>

    </main>

  </body>
</html>
